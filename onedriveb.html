<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OneDrive for Business Auth</title>
        <style type="text/css">
            .container {
                padding: 5px;
                width: 800px;
                font-family: Arial;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="onedriveb">
                        <h2>Hello!</h2>
                        <h4>Copy the code below to authenticate your OneDriveB cli:</h4>
                        <div id="code"></div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function getQueryParams(qs) {
                qs = qs.split('+').join(' ');

                var params = {},
                    tokens,
                    re = /[?&]?([^=]+)=([^&]*)/g;

                while (tokens = re.exec(qs)) {
                    params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
                }

                return params;
            }
            var query = getQueryParams(document.location.search);
            var code_div = document.getElementById('code');
            code_div.innerHTML = query.code;
        </script>
    </body>
</html>
